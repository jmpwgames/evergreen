<!-- evergreen.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Evergreen</title>
  <style>
    :root{
      --bg:#070b09;
      --panel:#0d1511;
      --ink:#eaf4ee;
      --muted:#b8c9be;
      --border:#1a2a22;
      --accent:#79c6a0;
      --danger:#f4a261;
      --footer-h: 120px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #0c1410, var(--bg));
      color:var(--ink);
      font: 16px/1.7 ui-serif, Georgia, "Iowan Old Style", "Palatino Linotype", Palatino, serif;
    }
    header, main{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px;
    }
    header{
      padding-top: 28px;
      padding-bottom: 10px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }
    .headLeft{ min-width: 0; }
    h1{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: 0.5px;
      margin: 0 0 6px 0;
      font-weight: 780;
    }
    .sub{
      margin: 0;
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      line-height: 1.45;
    }

    /* Reserve space for fixed footer + safe-area */
    main{
      padding-bottom: calc(var(--footer-h) + env(safe-area-inset-bottom));
    }

    .story{
      background: linear-gradient(180deg, rgba(13,21,17,0.92), rgba(13,21,17,0.68));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
      margin-bottom: 0;
    }
    .page{
      border-top: 1px solid var(--border);
      padding-top: 14px;
      margin-top: 14px;
    }
    .page:first-child{
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }
    .meta{
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      letter-spacing: 0.2px;
      margin-bottom: 8px;
    }
    .page p{
      margin: 0;
      font-size: 18px;
    }

    footer.actions{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: rgba(7,11,9,0.86);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 5;
    }
    .actions .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .row{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(13,21,17,0.78);
      color: var(--ink);
      cursor: pointer;
      text-align: left;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      transition: transform 0.05s ease, border-color 0.15s ease, background 0.15s ease;
    }
    button:hover{ border-color: rgba(121,198,160,0.75); background: rgba(15,26,20,0.9); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity: 0.5; cursor: not-allowed; }
    .danger:hover{ border-color: rgba(244,162,97,0.85); }

    .miniBtn{
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(13,21,17,0.60);
      color: var(--ink);
      cursor: pointer;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      white-space: nowrap;
    }
    .miniBtn:hover{ border-color: rgba(121,198,160,0.75); background: rgba(15,26,20,0.9); }

    .statusline{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.4;
    }
    .tag{
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 8px;
      color: var(--accent);
      background: rgba(121,198,160,0.10);
    }
    .tag.danger{
      color: var(--danger);
      background: rgba(244,162,97,0.10);
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1px 6px;
      background: rgba(0,0,0,0.25);
      color: var(--ink);
    }

    /* Preferences modal (mobile scroll fixed) */
    .modalBack{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      display: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      align-items: flex-start;
      justify-content: center;
      padding: 18px;
      z-index: 20;
    }
    .modal{
      width: min(920px, 100%);
      background: linear-gradient(180deg, rgba(13,21,17,0.96), rgba(13,21,17,0.86));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.45);
      overflow: hidden;
      max-height: calc(100vh - 36px);
      display: flex;
      flex-direction: column;
      margin: 18px 0;
    }
    .modalHeader{
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex: 0 0 auto;
    }
    .modalHeader h2{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 15px;
      letter-spacing: 0.3px;
    }
    .modalHeader .hint{
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    .modalBody{
      padding: 14px 16px 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      flex: 1 1 auto;
      min-height: 0;
    }
    .grid2{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 760px){
      .grid2{ grid-template-columns: 1fr; }
      button{ text-align: center; }
      .row{ grid-template-columns: 1fr; }
    }
    .card{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgba(0,0,0,0.18);
    }
    .card h3{
      margin: 0 0 8px 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
      letter-spacing: 0.2px;
      color: var(--ink);
    }
    .rowFields{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .rowFields3{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 760px){
      .rowFields, .rowFields3{ grid-template-columns: 1fr; }
    }
    label{
      display: grid;
      gap: 6px;
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    select, input[type="text"]{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(13,21,17,0.75);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      outline: none;
      width: 100%;
    }
    .checks{
      display: grid;
      gap: 8px;
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    .checks label{
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    .modalFooter{
      border-top: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
      flex: 0 0 auto;
    }
    .primary{
      background: rgba(121,198,160,0.18);
      border-color: rgba(121,198,160,0.35);
    }
    .primary:hover{
      background: rgba(121,198,160,0.24);
      border-color: rgba(121,198,160,0.70);
    }
    .note{
      color: var(--muted);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.4;
    }
    .warn{
      color: var(--danger);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <div class="headLeft">
      <h1>Evergreen</h1>
      <p class="sub">
        Choose from the numbered options below. (Keyboard: <span class="kbd">1</span>–<span class="kbd">5</span>.)
      </p>
    </div>
    <button class="miniBtn" id="prefsBtn" type="button">Preferences</button>
  </header>

  <main>
    <section class="story" id="story"></section>
  </main>

  <footer class="actions" aria-label="Options">
    <div class="wrap">
      <div class="row">
        <button id="nextBtn">1. Next</button>
        <button id="prevBtn">2. Prev</button>
        <button id="saveBtn">3. Save</button>
        <button id="loadBtn">4. Load</button>
        <button id="quitBtn" class="danger">5. Quit</button>
      </div>
      <div class="statusline" id="status"></div>
    </div>
  </footer>

  <!-- Preferences modal -->
  <div class="modalBack" id="prefsBack" role="dialog" aria-modal="true" aria-labelledby="prefsTitle">
    <div class="modal">
      <div class="modalHeader">
        <h2 id="prefsTitle">Story preferences</h2>
        <div class="hint" id="prefsHint">You can keep it simple; defaults work.</div>
      </div>

      <div class="modalBody">
        <div class="grid2">
          <div class="card">
            <h3>Narrator</h3>
            <div class="rowFields">
              <label>
                Identity
                <select id="nIdentity">
                  <option value="woman">Woman</option>
                  <option value="man">Man</option>
                  <option value="nonbinary">Nonbinary</option>
                  <option value="trans_woman">Trans woman</option>
                  <option value="trans_man">Trans man</option>
                </select>
              </label>
              <label>
                Pronouns
                <select id="nPronounPreset">
                  <option value="auto">Auto</option>
                  <option value="she">She/her</option>
                  <option value="he">He/him</option>
                  <option value="they">They/them</option>
                  <option value="custom">Custom</option>
                </select>
              </label>
            </div>
            <div class="rowFields3" id="nCustomWrap" style="display:none; margin-top:10px;">
              <label>Subject<input type="text" id="nSubj" value="they" /></label>
              <label>Object<input type="text" id="nObj" value="them" /></label>
              <label>Possessive<input type="text" id="nPossAdj" value="their" /></label>
            </div>
          </div>

          <div class="card">
            <h3>Love interest</h3>
            <div class="rowFields">
              <label>
                Identity
                <select id="lIdentity">
                  <option value="woman">Woman</option>
                  <option value="man">Man</option>
                  <option value="nonbinary">Nonbinary</option>
                  <option value="trans_woman">Trans woman</option>
                  <option value="trans_man">Trans man</option>
                </select>
              </label>
              <label>
                Pronouns
                <select id="lPronounPreset">
                  <option value="auto">Auto</option>
                  <option value="she">She/her</option>
                  <option value="he">He/him</option>
                  <option value="they">They/them</option>
                  <option value="custom">Custom</option>
                </select>
              </label>
            </div>
            <div class="rowFields3" id="lCustomWrap" style="display:none; margin-top:10px;">
              <label>Subject<input type="text" id="lSubj" value="they" /></label>
              <label>Object<input type="text" id="lObj" value="them" /></label>
              <label>Possessive<input type="text" id="lPossAdj" value="their" /></label>
            </div>
          </div>
        </div>

        <div class="grid2">
          <div class="card">
            <h3>Romance</h3>
            <div class="rowFields">
              <label>
                Route
                <select id="routePref">
                  <option value="auto" selected>Auto (from identities)</option>
                  <option value="wlw">Lesbian / WLW</option>
                  <option value="mlm">Gay / MLM</option>
                  <option value="straight">Straight</option>
                  <option value="queer">Queer (open)</option>
                  <option value="surprise">Surprise me</option>
                </select>
              </label>
              <label>
                Partner term
                <select id="partnerTerm">
                  <option value="auto" selected>Auto (from route)</option>
                  <option value="partner">Partner</option>
                  <option value="girlfriend">Girlfriend</option>
                  <option value="boyfriend">Boyfriend</option>
                </select>
              </label>
            </div>
            <p class="note" id="routeNote" style="margin:10px 0 0 0;"></p>
          </div>

          <div class="card">
            <h3>Extras</h3>
            <div class="checks">
              <label><input type="checkbox" id="transBeats" /> Include trans-specific beats (when relevant)</label>
              <label><input type="checkbox" id="rememberPrefs" checked /> Remember my choices</label>
            </div>
            <p class="note" style="margin:10px 0 0 0;">You can reopen Preferences anytime.</p>
          </div>
        </div>

        <div class="warn" id="prefsWarn" style="display:none;"></div>
      </div>

      <div class="modalFooter">
        <button id="cancelPrefsBtn" type="button" style="display:none;">Cancel</button>
        <button id="startDefaultBtn" type="button">Use defaults</button>
        <button id="startBtn" class="primary" type="button">Start</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // Configuration
    // ============================================================
    const CONFIG = {

          "Atlas", "Bastian", "Cassian", "Dorian", "Emrys", "Forrest", "Grey", "Hollis", "Idris", "Joren",
          "Koa", "Lian", "Magnus", "Nikolai", "Orion", "Pax", "Quill", "Ronan", "Soren", "Thatcher"
        ],
        nonbinary: [
          "River", "Wren", "Charlie", "Alex", "Quinn", "Sloane", "Emery", "Elliot", "Parker", "Rowan",
          "Casey", "Jordan", "Taylor", "Morgan", "Skyler", "Phoenix", "Sage", "Remy", "Oakley", "Briar",
          "Avery", "Blake", "Dakota", "Eden", "Finley", "Grey", "Hayden", "Indigo", "Justice", "Kai",
          "Aspen", "Blue", "Cedar", "Dusk", "Echo", "Fable", "Gale", "Haven", "Ink", "Journey",
          "Kestrel", "Lake", "Moss", "North", "Ocean", "Puck", "Quartz", "Rain", "Sol", "True"
        ]
      },

      rituals: [
        "tea and a shared playlist",
        "a slow walk after dinner to count porch lights",
        "weekly library returns with a pastry detour",
        "a tiny craft night with glue, scissors, and quiet concentration",
        "a weekend farmers' market loop that ended in tired laughter",
        "morning coffee traded in comfortable silence",
        "handwritten notes left on mirrors and countertops",
        "sitting on the floor with backs against the couch, just breathing",
        "watching street traffic from a favorite window perch",
        "reading aloud while the other cooked dinner"
      ],

      hurdles: [
        "a misunderstanding that grew teeth because fear fed it",
        "a deadline that turned tenderness into short, sharp sentences",
        "an ex who returned like a bruise you forgot you had",
        "distance that made the phone feel like a closed door",
        "the panic of wanting something real and being seen wanting it",
        "old wounds that surfaced when exhaustion lowered defenses",
        "a family member's judgment that arrived uninvited",
        "money stress that made even kindness feel like pressure",
        "a job change that swallowed all available energy",
        "the weight of past relationships that taught the wrong lessons"
      ]
    };

    // ============================================================
    // Storage keys
    // ============================================================
    const STORAGE_KEY = "evergreen_save_v4";
    const PREFS_KEY = "evergreen_prefs_v1";
    const LAST_SEED_KEY = "evergreen_last_run_seed";

    // ============================================================
    // RNG with serializable state (Save/Load continuity)
    // ============================================================
    function xmur3(str) {
      let h = 1779033703 ^ str.length;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
        h = (h << 13) | (h >>> 19);
      }
      return function() {
        h = Math.imul(h ^ (h >>> 16), 2246822507);
        h = Math.imul(h ^ (h >>> 13), 3266489909);
        h ^= h >>> 16;
        return h >>> 0;
      };
    }

    function rngStateFromSeed(seedStr) {
      const seed = xmur3(seedStr);
      return [seed(), seed(), seed(), seed()];
    }

    function Rng(a, b, c, d) {
      this.a = a >>> 0;
      this.b = b >>> 0;
      this.c = c >>> 0;
      this.d = d >>> 0;
    }

    Rng.prototype.next = function() {
      this.a >>>= 0; this.b >>>= 0; this.c >>>= 0; this.d >>>= 0;
      let t = (this.a + this.b) | 0;
      this.a = this.b ^ (this.b >>> 9);
      this.b = (this.c + (this.c << 3)) | 0;
      this.c = (this.c << 21) | (this.c >>> 11);
      this.d = (this.d + 1) | 0;
      t = (t + this.d) | 0;
      this.c = (this.c + t) | 0;
      return (t >>> 0) / 4294967296;
    };

    Rng.prototype.getState = function() {
      return [this.a >>> 0, this.b >>> 0, this.c >>> 0, this.d >>> 0];
    };

    Rng.prototype.setState = function(st) {
      this.a = (st?.[0] ?? 0) >>> 0;
      this.b = (st?.[1] ?? 0) >>> 0;
      this.c = (st?.[2] ?? 0) >>> 0;
      this.d = (st?.[3] ?? 0) >>> 0;
    };

    function makeRngFromSeed(seedStr) {
      const st = rngStateFromSeed(seedStr);
      return new Rng(st[0], st[1], st[2], st[3]);
    }

    function randomSeed() {
      const buf = new Uint32Array(4);
      crypto.getRandomValues(buf);
      return Array.from(buf).map(n => n.toString(16).padStart(8, "0")).join("-");
    }

    function newRunSeedDifferentFromLast() {
      let seed = randomSeed();
      const last = localStorage.getItem(LAST_SEED_KEY);
      while (seed === last) seed = randomSeed();
      localStorage.setItem(LAST_SEED_KEY, seed);
      return seed;
    }

    // ============================================================
    // Character / pronouns
    // ============================================================
    function identityDefaults(identity) {
      switch (identity) {
        case "woman": return { genderCategory: "woman", isTrans: false, pronounPreset: "she" };
        case "man": return { genderCategory: "man", isTrans: false, pronounPreset: "he" };
        case "nonbinary": return { genderCategory: "nonbinary", isTrans: false, pronounPreset: "they" };
        case "trans_woman": return { genderCategory: "woman", isTrans: true, pronounPreset: "she" };
        case "trans_man": return { genderCategory: "man", isTrans: true, pronounPreset: "he" };
        default: return { genderCategory: "nonbinary", isTrans: false, pronounPreset: "they" };
      }
    }

    function pronounsFromPreset(preset, custom) {
      if (preset === "she") return { subj:"she", obj:"her", possAdj:"her", poss:"hers", refl:"herself" };
      if (preset === "he") return { subj:"he", obj:"him", possAdj:"his", poss:"his", refl:"himself" };
      if (preset === "they") return { subj:"they", obj:"them", possAdj:"their", poss:"theirs", refl:"themself" };
      if (preset === "custom") {
        const subj = (custom?.subj || "they").trim();
        const obj = (custom?.obj || "them").trim();
        const possAdj = (custom?.possAdj || "their").trim();
        const poss = (custom?.poss || "").trim() || (possAdj.toLowerCase() === "his" ? "his" : possAdj.toLowerCase() === "her" ? "hers" : "theirs");
        const refl = (custom?.refl || "").trim() || (subj.toLowerCase() === "she" ? "herself" : subj.toLowerCase() === "he" ? "himself" : "themself");
        return { subj, obj, possAdj, poss, refl };
      }
      return pronounsFromPreset("they");
    }

    function cap(s) {
      if (!s) return s;
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    function verbForSubj(subj, singularForm, pluralForm) {
      if ((subj || "").toLowerCase() === "they") return pluralForm;
      return singularForm;
    }

    function computeRouteFromGenderCats(nCat, lCat) {

      const lPronounPreset = document.getElementById("lPronounPreset").value;

      const narratorCustom = (nPronounPreset === "custom")
        ? { subj: document.getElementById("nSubj").value, obj: document.getElementById("nObj").value, possAdj: document.getElementById("nPossAdj").value }
        : null;

      const loveCustom = (lPronounPreset === "custom")
        ? { subj: document.getElementById("lSubj").value, obj: document.getElementById("lObj").value, possAdj: document.getElementById("lPossAdj").value }
        : null;

      const routePref = document.getElementById("routePref").value;
      const partnerTermPref = document.getElementById("partnerTerm").value;
      const transBeats = document.getElementById("transBeats").checked;
      const remember = document.getElementById("rememberPrefs").checked;

      return {
        narrator: { identity: nIdentity, pronounPreset: nPronounPreset, customPronouns: narratorCustom },
        love: { identity: lIdentity, pronounPreset: lPronounPreset, customPronouns: loveCustom },
        routePref,
        partnerTermPref,
        includeTransBeats: transBeats,
        remember
      };
    }

    function updateModalHints() {
      const prefs = readPrefsFromModal();
      const nDef = identityDefaults(prefs.narrator.identity);
      const lDef = identityDefaults(prefs.love.identity);

      const inferred = computeRouteFromGenderCats(nDef.genderCategory, lDef.genderCategory);
      const routePref = prefs.routePref;

      const anyTrans = nDef.isTrans || lDef.isTrans;
      const transEl = document.getElementById("transBeats");
      if (!transEl.dataset.touched) {
        transEl.checked = !!anyTrans;
      }

      const note = document.getElementById("routeNote");
      if (routePref === "auto") note.textContent = `Route: ${routeLabel(inferred)} (based on identities).`;
      else if (routePref === "surprise") note.textContent = "Route: Surprise (any pairing).";
      else note.textContent = `Route preference: ${routeLabel(routePref)}.`;

      const warn = document.getElementById("prefsWarn");
      const incompatible =
        (routePref === "wlw" && !(nDef.genderCategory === "woman" && lDef.genderCategory === "woman")) ||
        (routePref === "mlm" && !(nDef.genderCategory === "man" && lDef.genderCategory === "man")) ||
        (routePref === "straight" && !( (nDef.genderCategory === "woman" && lDef.genderCategory === "man") || (nDef.genderCategory === "man" && lDef.genderCategory === "woman") )) ;

      if (incompatible) {
        warn.style.display = "block";
        warn.textContent = "Note: Your route preference doesn't match the chosen identities. The story will still run, but it may lean more general unless you switch Route to Auto or Queer.";
      } else {
        warn.style.display = "none";
        warn.textContent = "";
      }
    }

    function applyPrefsToModal(prefs) {
      document.getElementById("nIdentity").value = prefs.narrator.identity;
      document.getElementById("lIdentity").value = prefs.love.identity;

      document.getElementById("nPronounPreset").value = prefs.narrator.pronounPreset;
      document.getElementById("lPronounPreset").value = prefs.love.pronounPreset;

      document.getElementById("routePref").value = prefs.routePref;

      const transEl = document.getElementById("transBeats");
      transEl.dataset.touched = "";
      transEl.checked = !!prefs.includeTransBeats;

      document.getElementById("rememberPrefs").checked = !!prefs.remember;

      if (prefs.narrator.customPronouns) {
        document.getElementById("nSubj").value = prefs.narrator.customPronouns.subj || "they";
        document.getElementById("nObj").value = prefs.narrator.customPronouns.obj || "them";
        document.getElementById("nPossAdj").value = prefs.narrator.customPronouns.possAdj || "their";
      }
      if (prefs.love.customPronouns) {
        document.getElementById("lSubj").value = prefs.love.customPronouns.subj || "they";
        document.getElementById("lObj").value = prefs.love.customPronouns.obj || "them";
        document.getElementById("lPossAdj").value = prefs.love.customPronouns.possAdj || "their";
      }

      document.getElementById("nCustomWrap").style.display = (prefs.narrator.pronounPreset === "custom") ? "grid" : "none";
      document.getElementById("lCustomWrap").style.display = (prefs.love.pronounPreset === "custom") ? "grid" : "none";

      updateModalHints();
    }

    function bindPrefsModal() {
      const nPreset = document.getElementById("nPronounPreset");
      const lPreset = document.getElementById("lPronounPreset");
      const nWrap = document.getElementById("nCustomWrap");
      const lWrap = document.getElementById("lCustomWrap");

      function toggleCustom() {
        nWrap.style.display = (nPreset.value === "custom") ? "grid" : "none";
        lWrap.style.display = (lPreset.value === "custom") ? "grid" : "none";
        updateModalHints();
      }

      const transEl = document.getElementById("transBeats");
      transEl.addEventListener("change", () => { transEl.dataset.touched = "1"; });

      ["nIdentity","lIdentity","routePref"].forEach(id => {
        document.getElementById(id).addEventListener("change", updateModalHints);
      });

      ["nPronounPreset","lPronounPreset","nSubj","nObj","nPossAdj","lSubj","lObj","lPossAdj"].forEach(id => {
        const el = document.getElementById(id);
        el.addEventListener("change", toggleCustom);
        el.addEventListener("input", toggleCustom);
      });

      nPreset.addEventListener("change", toggleCustom);
      lPreset.addEventListener("change", toggleCustom);

      document.getElementById("cancelPrefsBtn").addEventListener("click", () => {
        closePrefsModal();
      });

      document.getElementById("startDefaultBtn").addEventListener("click", () => {
        const d = defaultPrefs();
        applyPrefsToModal(d);
        const prefs = readPrefsFromModal();
        startWithPrefs(prefs);
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        const prefs = readPrefsFromModal();
        startWithPrefs(prefs);
      });

      toggleCustom();
      updateModalHints();
    }

    function startWithPrefs(prefs) {
      state.prefs = prefs;
      if (prefs.remember) savePrefs(prefs);

      closePrefsModal();

      resetRun();
      render();
      syncFooterHeightVar();
      window.scrollTo({ top: 0, behavior: "auto" });
      
      // Ensure music starts on the first real interaction
      ensureMusicPlaying();
    }

    // ============================================================
    // Wiring (core UI)
    // ============================================================
    function bindCore() {
      document.getElementById("nextBtn").addEventListener("click", next);
      document.getElementById("prevBtn").addEventListener("click", prev);
      document.getElementById("saveBtn").addEventListener("click", save);
      document.getElementById("loadBtn").addEventListener("click", load);
      document.getElementById("quitBtn").addEventListener("click", quit);

      document.getElementById("prefsBtn").addEventListener("click", () => openPrefsModal("edit"));

      window.addEventListener("resize", syncFooterHeightVar);
      window.addEventListener("orientationchange", syncFooterHeightVar);

      window.addEventListener("keydown", (e) => {
        const back = document.getElementById("prefsBack");
        const modalOpen = back && back.style.display !== "none";
        if (modalOpen) {
          if (e.key === "Escape") closePrefsModal();
          return;
        }

        if (e.target && (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.tagName === "SELECT")) return;
        if (e.key === "1") next();
        if (e.key === "2") prev();
        if (e.key === "3") save();
        if (e.key === "4") load();
        if (e.key === "5") quit();
      });
    }

    // ============================================================
    // Music Player
    // ============================================================
    let musicState = {
      audio: null,
      playlist: [],
      currentIndex: 0,
      isPlaying: false,
      fadingOut: false
    };

    function initMusicPlayer() {
      musicState.audio = new Audio();
      musicState.audio.volume = 0;
      
      musicState.playlist = [];
      for (let i = 1; i <= 8; i++) {
        musicState.playlist.push(`audio/${i}.mp3`);
      }
      
      shufflePlaylist();
      
      musicState.audio.addEventListener('ended', playNextTrack);
      musicState.audio.addEventListener('error', (e) => {
        console.error('Audio error:', e);
        playNextTrack();
      });
      
      startMusicWithFadeIn();
    }

    function shufflePlaylist() {
      for (let i = musicState.playlist.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [musicState.playlist[i], musicState.playlist[j]] = [musicState.playlist[j], musicState.playlist[i]];
      }
      musicState.currentIndex = 0;
    }

    function startMusicWithFadeIn() {
      if (!musicState.audio || musicState.fadingOut) return;
      
      musicState.audio.src = musicState.playlist[musicState.currentIndex];
      musicState.audio.volume = 0;
      
      const playPromise = musicState.audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          musicState.isPlaying = true;
          fadeIn();
        }).catch(err => {
          console.error('Play promise rejected:', err);
        });
      }
    }

    function fadeIn() {
      if (!musicState.audio || musicState.fadingOut) return;
      
      const targetVolume = 0.3;
      const fadeStep = 0.01;
      const fadeInterval = 50;
      
      const fade = setInterval(() => {
        if (!musicState.audio || musicState.fadingOut) {
          clearInterval(fade);
          return;
        }
        
        if (musicState.audio.volume < targetVolume - fadeStep) {
          musicState.audio.volume = Math.min(musicState.audio.volume + fadeStep, targetVolume);
        } else {
          musicState.audio.volume = targetVolume;
          clearInterval(fade);
        }
      }, fadeInterval);
    }

    function fadeOutAndStop() {
      if (!musicState.audio || !musicState.isPlaying) return;
      
      musicState.fadingOut = true;
      const fadeStep = 0.01;
      const fadeInterval = 50;
      
      const fade = setInterval(() => {
        if (!musicState.audio) {
          clearInterval(fade);
          return;
        }
        
        if (musicState.audio.volume > fadeStep) {
          musicState.audio.volume = Math.max(musicState.audio.volume - fadeStep, 0);
        } else {
          musicState.audio.volume = 0;
          musicState.audio.pause();
          musicState.isPlaying = false;
          clearInterval(fade);
        }
      }, fadeInterval);
    }

    function playNextTrack() {
      if (musicState.fadingOut) return;
      
      musicState.currentIndex = (musicState.currentIndex + 1) % musicState.playlist.length;
      
      if (musicState.currentIndex === 0) {
        shufflePlaylist();
      }
      
      if (musicState.audio) {
        musicState.audio.src = musicState.playlist[musicState.currentIndex];
        musicState.audio.play().catch(err => {
          console.error('Error playing next track:', err);
        });
      }
    }

    function ensureMusicPlaying() {
      if (!musicState.isPlaying && !musicState.fadingOut) {
        startMusicWithFadeIn();
      }
    }

    // ============================================================
    // Init
    // ============================================================
    bindCore();
    bindPrefsModal();
    syncFooterHeightVar();

    const savedPrefs = loadSavedPrefs();
    if (savedPrefs) {
      state.prefs = savedPrefs;
      resetRun();
      render();
    } else {
      state.prefs = defaultPrefs();
      openPrefsModal("initial");
    }

    window.addEventListener('load', () => {
      initMusicPlayer();
    });
  </script>
</body>
